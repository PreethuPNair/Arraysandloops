<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student List</title>
  <link rel="stylesheet" href="assest/css/style.css">
</head>
<body>
  <div id="app">
    <h1>Student Management System</h1>
    <div class="controls">
      <label for="sort">Sort By:</label>
      <select id="sort" onchange="sortStudents()">
        <option value="name">Name</option>
        <option value="age">Age</option>
        <option value="department">Department</option>
        <option value="totalMarks">Total Marks</option>
      </select>
      <label for="search">Search:</label>
      <input type="text" id="search" oninput="filterTable()">
      <label for="filter">Minimum Marks:</label>
      <input type="number" id="filter">
      <button onclick="filterByMarks()">Filter</button>
    </div>
    <table id="student-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Department</th>
          <th>Total Marks</th>
        </tr>
      </thead>
      <tbody id="student-list">
        <!-- Student data will be displayed here -->
      </tbody>
    </table>
  </div>

  <script src="assest/js/script.js"></script>
</body>
</html>
